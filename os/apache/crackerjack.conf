<VirtualHost *:80>
    ServerName CJDOMAIN
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/cj.error.log
    CustomLog ${APACHE_LOG_DIR}/cj.access.log combined

    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
</VirtualHost>

<VirtualHost *:443>
    ServerName CJDOMAIN
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/cj.error.log
    CustomLog ${APACHE_LOG_DIR}/cj.access.log combined

    ProxyPreserveHost On
    ProxyPass	/	http://127.0.0.1:33333/
    ProxyPassReverse	/	http://127.0.0.1:33333/

    SSLEngine on

    SSLCertificateFile	CJ_SSL_PATH.crt
    SSLCertificateKeyFile CJ_SSL_PATH.key
</VirtualHost>