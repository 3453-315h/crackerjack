{% extends 'layout/base.html' %}

{% block content %}
<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col">
        <div class="card">
            <h3 class="card-header">{{ user.first_name }} {{ user.last_name }}</h3>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <a href="{{ url_for('account.password', user_id=user.id) }}" class="text-center">
                            <div><i class="fas fa-key fa-3x"></i></div>
                            <div class="pt-2">Change Password</div>
                        </a>
                    </div>

                    <div class="col">
                        <a href="{{ url_for('account.theme', user_id=user.id) }}" class="text-center">
                            <div><i class="fas fa-images fa-3x"></i></div>
                            <div class="pt-2">Change Theme</div>
                        </a>
                    </div>

                    <div class="col">
                        <a href="{{ url_for('account.logins', user_id=user.id) }}" class="text-center">
                            <div><i class="fas fa-calendar-week fa-3x"></i></div>
                            <div class="pt-2">Login Logs</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
{% endblock %}
